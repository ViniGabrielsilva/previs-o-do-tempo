<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clima na Sua Cidade</h1>
        <input type="text" id="city" placeholder="Digite o nome da cidade">
        <button onclick="getWeather()">Buscar</button>
        <button onclick="getCurrentLocation()">Usar Localização Atual</button>

        <div id="weatherInfo"></div>
        
        <h2>Cidades Recentes</h2>
        <ul id="recentCities"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
